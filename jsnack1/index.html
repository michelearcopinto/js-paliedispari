<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSnack1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="text-uppercase text-center">check parola palindroma</h1>
    <div class="card container">
        <div class="card-body">
            <h5 class="card-title">Palindroma</h5>
            <p class="card-text">
                Chiedere all’utente di inserire una parola. Creare una funzione per capire se la parola inserita è
                palindroma.
            </p>
            <div class="row align-content-start">
                <div class="form mb-3 col-12 d-flex flex-column align-items-center">
                    <label for="insertWord">Parola da inserire:</label>
                    <input id="insertWord" type="text" class="form-control" placeholder="Inserire parola">
                </div>
                <button id="checkButton" type="button" class="btn btn-danger col-5 mx-auto">Controlla</button>
                <div id="outputMessage" class="mt-2 fs-3 fw-bold text-center"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="./assets/js/main.js"></script>
</body>

</html>
